<body>
    <script src="https://code.jquery.com/jquery.js"></script>
    <div>
        <a href="#" data-lookbook-overlay-href="http://buzzdata.buzzdata.local:4000/l/how-sam-stacks-up" data-lookbook-overlay-width="80%" data-lookbook-overlay-height="80%">OVERLAY EXAMPLE LINK</a>
        <div class="container" id="new_wibsite_tools"></div>
        <div class="container" id="new_wibsite_tools2"></div>
        <div class="container" id="new_wibsite_tools1"></div>
    </div>
    <form id="internal_form" style="background-color: grey" >
	Email: <input type="text" name="email" id="email" />
	    <button type="submit">Submit form</button>
    </form>
</body>
	<script type="text/javascript">
	    var form = document.getElementById("internal_form");
	    form.addEventListener("submit", function(event) {
		event.preventDefault();
		setTimeout(function(){
		  var email = document.getElementById("email").value;
		  console.log(email, "s")
		  window.parent.postMessage({
		    conversionUrl: document.location.href,
		    referrer: document.referrer,
		    email: email,
		    lookbookExternalForm: true
		  }, "*");},500);
	    });
	</script>
